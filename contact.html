<!DOCTYPE html>

<html>
    <head>
        <title>Contact Us</title>
        
        <script type="text/javascript" src="scripts/restaurant.js"></script>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Home Page</title>
        
        <link href="style/restaurantStyles.css" rel=stylesheet type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        
    </head>
    
    <body>
        <center><noscript>Having Javascript active on the page makes it better!</noscript></center>
        <h1>ZYZ Restaurant</h1>
        <hr />
        
        <nav>
            <a href="index.html" class="btn badge-pill"><span class="fa fa-home" aria-hidden="true"></span> Home</a>
            <a href="menu.html" class="btn badge-pill">Menu</a>
            <a href="contact.html" class="btn badge-pill">Contact Us</a>
        </nav>
        <hr />
        
        <div class="container">
            <div class="row">
                <!-- This div is here to make sure the form is in the middle -->
                <div class="col-md-4"></div>
                    <div class="col-md-4">
                    <form name="inputs" class="form-group" onsubmit="return validate();">
                        <label for="firstName" >First Name: </label>
                        <input type="text" class="form-control" id="firstName" name="firstName" align="middle"><br /><br />
                        <label for="email">Email: </label>
                        <input type="text" class="form-control" id="email" name="email"><br /><br />
                        <label for="phone">Phone: </label>
                        <input type="text" class="form-control" id="phone" name="phone"><br /><br />

                        <label for="reason">Reason for Inquiry: </label>
                        <select id="reason" class="form-control" name="reason">
                            <option value="default" selected>Catering</option>
                            <option value="party">Private Party</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>

                        <br /><br />
                        <label for="questionaire">Have you been to the restaurant?  </label>
                        <input type="radio" class="radio-inline" id="choice2" name="questionaire" value="Yes" checked>Yes
                        <input type="radio" class="radio-inline" id="choice1" name="questionaire" value="No"> No


                        <br /><br />
                        <label for="checkbox">Best days to contact you: </label>
                        <input type="checkbox" class="inline-checkbox" id="monday" name="day" value="M"> M 
                        <input type="checkbox" class="inline-checkbox" id="tuesday" name="day" value="T"> T 
                        <input type="checkbox" class="inline-checkbox" id="wednesday" name="day" value="W"> W 
                        <input type="checkbox" class="inline-checkbox" id="thursday" name="day" value="Tr"> Tr 
                        <input type="checkbox" class="inline-checkbox" id="friday" name="day" value="F"> F

                        <br /><br />
                        <input type="submit" class="btn btn-default" name="submit" value="Send Reqeust">
                    </form>
                </div>
            </div>
        </div>
    </body>
    
    <footer>
        <hr />
        <p>1121 East Lane, Bourne, TX, 87544</p>
        <p>(555) 555-5555</p>
    </footer>
</html>
